<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="https://www.consolidatedcredit.org/wp-content/themes/ccus-ml/dist/bundle.min.css" crossorigin="anonymous">
    <title>VT Loan Cost Calculator</title>
    <script src="https://resources.venturetechsolutions.com/calculators/vt-loan-cost-calculator/bundle.min.js?v=1.4.3" type="text/javascript"></script>
    <script src="https://unpkg.com/@ungap/url-search-params@0.1.4/min.js" type="text/javascript"></script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>

<div id="vtLoanCostCalc"></div>

<script>
    var searchParams = new URLSearchParams(window.location.href);

    var region    = searchParams.get('region');
    var language  = searchParams.get('lan');
    var title     = searchParams.get('title');
    var btnLabel  = searchParams.get('btnLabel');

    VTLoanCostCalculator.init({
      selector: 'vtLoanCostCalc',
      region: region ? region : 'us',
      lan: language? language : 'en',
      btnLabel: btnLabel ? btnLabel : 'Calculate',
      title: title ? title : 'Credit Score Loan Cost Calculator'
    });
</script>
</body>
</html>
